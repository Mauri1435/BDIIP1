<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #e8f5e9;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }
        .feature {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .feature h3 {
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la biblioteca virtual</h1>
    </header>
    <nav>
        <a href="#login">Iniciar sesión</a>
        <a href="#reserve">Buscar/reservar</a>
        <a href="#logout">Cerrar sesión</a>
    </nav>
    <section class="hero">
        <h1>Busca el libro que deseas reservar</h1>
        <p>Debes iniciar sesión antes</p>
    </section>
    <footer>
        <p>&copy; 2025 Librería TEC. All rights reserved.</p>
    </footer>
</body>
</html>
